<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="personalise.css" />
  </head>
  <body>
    <section class="text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-3" id="sideBar">
            <div class="d-none d-md-block" id="headers">
              <h1 class="">Personalise</h1>
              <h4 class="">Your Items</h4>
            </div>
            <div class="container-fluid">
              <div
                id="wrapper"
                class="d-flex justify-content-around align-items-center d-md-block"
              >
                <div class="col-3 col-md-12" id="toshow">
                  <button id="show">
                    <i class="bi bi-image"></i>
                    <span class="text">Image or Brands</span>
                  </button>
                  <div class="text-center" id="content">
                    <input
                      type="file"
                      name="logos"
                      id="image_input"
                      accept="image/png, image/jpg"
                    />
                    <label for="image_input">
                      <i class="bi bi-image"></i>
                      Choose a Photo
                    </label>
                  </div>
                </div>

                <div
                  class="col-3 col-md-12" id="toshow"
                >
                  <button id="show1">
                    <i class="bi bi-fonts"></i>
                    <span class="text">Text & Styles</span>
                  </button>
                  <div class="" id="content1">
                    <input type="text" placeholder="your brand name">
                    <div class="d-flex" id="fontStyle">
                     
                    </div>
                  </div>
                </div>
                <div class="col-3 col-md-12" id="toshow">
                  <button id="show2">
                    <i class="bi bi-eyedropper"></i>
                    <span class="text">Colors</span>
                  </button>
                  <div class="" id="content2">
                    <div class="d-flex justify-content-around align-items-center" id="colorpick">
                    <input type="color" id="colorSelect">
                    <label for="colorSelect">
                      <span class="text-center" id="pickColortext">pick a color</span>
                    </label>
                  </div>
                  </div>
                </div>
                <div class="col-3 col-md-12" id="toshow">
                  <button id="show3">
                    <i class="bi bi-eye"></i>
                    <span class="text">Preview</span>
                  </button>
                  <div class="" id="content3"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-9 text-center" id="mainPage">
            <div class="image_container" id="image_container">
              <img
                class="img-fluid img-responsive"
                src="image/bag.jpg"
                alt="bag"
                id="bg-image"
              />
              <div id="imagePreview" class="image-preview">
                <img src="" alt="Image Preview" class="image-preview-image" />
                <span class="image-preview-text">Image Preview</span>
              </div>
              <div class="" id="buttons">
                <button class="btn btn-primary" id="clear_btn">Cancel</button>
                <button class="btn btn-outline-primary" id="confirm_btn">
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
      const content = document.getElementById("content");
      const button = document.getElementById("show");
      const content1 = document.getElementById("content1");
      const button1 = document.getElementById("show1");
      const content2 = document.getElementById("content2");
      const button2 = document.getElementById("show2");
      const content3 = document.getElementById("content3");
      const button3 = document.getElementById("show3");
      button.onclick = function () {
        if (content.className == "open") {
          content.className = "";
          // button.innerHTML = "";
        } else {
          content.className = "open";
          //button.innerHTML = "Show Less";
        }
      };
      button1.onclick = function () {
        if (content1.className == "open") {
          content1.className = "";
          // button.innerHTML = "";
        } else {
          content1.className = "open";

          content3.className = "";

        } else {
          content3.className = "open";
          //button.innerHTML = "Show Less";
        }
      };
    </script>
    <script>
      const clear_btn = document.getElementById("clear_btn");
      clear_btn.disabled = true;
      const inpFile = document.getElementById("image_input");
      const previewContainer = document.getElementById("imagePreview");
      const PreviewImage = previewContainer.querySelector(
        ".image-preview-image",
      );
      const PreviewText = previewContainer.querySelector(".image-preview-text");
      inpFile.addEventListener("change", function () {
        const file = this.files[0];
        //console.log(file);
        if (file) {
          const reader = new FileReader();
          PreviewText.style.display = "none";
          PreviewImage.style.display = "block";

          reader.addEventListener("load", function () {
            clear_btn.disabled = false;
            clear_btn.style.backgroundColor = "#492B7C";
            //console.log(this);
            PreviewImage.setAttribute("src", this.result);
          });
          reader.readAsDataURL(file);
        } else {
          PreviewText.style.display = null;
          PreviewImage.style.display = null;
          PreviewImage.setAttribute("src", "");
        }
        clear_btn.addEventListener("click", function () {
          inpFile.value = "";
          PreviewText.style.display = null;
          PreviewImage.style.display = null;
          PreviewImage.setAttribute("src", "");
        });
      });

  </body>
</html>
